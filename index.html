    <title>To Do List</title>

<body>
    <div class="container">

        <div class="tarefa__titulo">
            <h3>Adicione uma nova tarefa</h3>
        </div>

        <div>
            <button class="tarefa__botao">add </button>
        </div>

        <div class="tarefa__caixa">

                <p>Tarefa 1</p>
                <button class="botao__excluir">&times;</button>
            </div>
        </div>
    </div>
